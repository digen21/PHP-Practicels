<!doctype html>
<html>
    <head>
        <style>
           
            body
            {
                padding-top: 60PX;
                background-color: lightpink;
            }
            label
            {
                display: inline-block;
                width: 100px;
            }
        </style>
        
        <title>Calculate Result </title>
        
        <script>
           function marks()
           {
              var m1 = parseInt(document.getElementById("m1").value);
              var m2 = parseInt(document.getElementById("m2").value);
              var m3 = parseInt(document.getElementById("m3").value);
              var m4 = parseInt(document.getElementById("m4").value);
              var m5 = parseInt(document.getElementById("m5").value);
              
              //making variable for total
              var res = parseInt(m1 + m2 + m3 + m4 + m5);
              //getting id of the created division
              var marks = document.getElementById('mark');
              //displaying the result
              marks.innerHTML = "Marks: " + res;
              
               per = parseInt((res / 350) * 100);
              var perc1 = document.getElementById('perc');
              perc1.innerHTML = "Percentage: " + per + "%";
        
        
              var grd ='';
              var grad1 = document.getElementById('grad');
              
              if(per > 50 && per <= 60)
              {
                grd = "You Got Second Class";
              }
              else if(per > 60 && per <=70 )
              {
                  grd = "You Got First Class";
              }
              else if(per > 70 && per <= 80)
              {
                  grd = "You Got Distinction";
              }
              else if(per > 80 && per <=90)
              {
                  grd = "Superb";
              }
              else if(per > 90 && per <=100)
              {
                  grd = "Excellent";
              }
              else
              {
                  grd = "You're Failed";
              }
              grad1.innerHTML = grd;
           }
        </script>
    </head>
    <center>
    <body>
        <div class="result">
           
            <h2> Marks Calculation </h2>
            <label> Cyber Security </label>
            <input type="number" id="m1" name="m1" placeholder="Cyber Security"  /><br>
            <br>
            <label> Java </label>
            <input type="number" id="m2" name="m2" placeholder="Java"  /> <br>
            <br>
            <label> Web Tehnology </label>
            <input type="number" id="m3" name="m3" placeholder="Web Technology"  /> <br>
            <br>
            <label> .NET Technology </label>
            <input type="number" id="m4" name="m4" placeholder=".NET Technology" /> <br>
            <br>
            <label> Software Engineering </label>
            <input type="number" id="m5" name="m5" placeholder=".Software Engineering" /> <br>
            <br>
            <input type="button" name="submit" value="submit" onclick="marks()"/><br>
            <br>
            <div class="result">
                <div id="mark" ></div>
                <div id="perc" ></div>
                <div id="grad" ></div>
            </div>
        </div>
    </body>
    </center>
</html>
